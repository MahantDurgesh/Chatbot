<html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emonizer bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">
</head>
<div class="chat_icon" onclick="showup()">
	<i class="fa fa-comments" aria-hidden="true"></i>
</div>

<div id="title">
<h1>What is a chatbot and How Chatbots Are changing Everything?<br>Why are they the future</h1>
</div>
<div id='stars'></div>
	<div id='stars2'></div>
	<div id='stars3'></div>
<body>
	
    <div class="wrapper hidden">
        <div class="title">Emonizer ChatingBot</div>
        <div class="form">
            <div class="bot-inbox inbox">
                <div class="icon">
                    <i class="fas fa-user"></i>
                </div>
                <div class="msg-header">
                    <p>Hello there, how can i help you , please select the help category field from the buttons given below?
                    </p>
                </div>
            </div>
        </div>
        <div class="category">
        </div>
        <div class="container mb-2">
            <button type="button" id="5" class="cat-btn btn btn-outline-info" onclick=getcategory(this.id)>Friendly</button>
            <button type="button" id="1" class="cat-btn btn btn-outline-primary" onclick=getcategory(this.id)>Customer service</button>
            <button type="button" id="2" class="cat-btn btn btn-outline-secondary" onclick=getcategory(this.id)>Branding </button>
            <button type="button" id="3" class="cat-btn btn btn-outline-success" onclick=getcategory(this.id)>Human resources</button>
            <button type="button" id="4" class="cat-btn btn btn-outline-warning" onclick=getcategory(this.id)>Medical field</button>
        </div>
        <div class="typing-field">
            <div class="input-data">
                <input id="data" type="text" placeholder="type your message" required>
                <button id="send-btn">send</button>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="concert-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 id="concert-modal-title" class="modal-title">Alert</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="concert-modal-body" class="modal-body">
                </div>
                <div class="modal-footer">
                    <span id="ConcertMessage" class="pull-left"></span>
                    <button class="btn btn-default" type="button" onclick="face_api()" data-dismiss="modal">Yes</button>
                    <button class="btn btn-primary" type="button" data-bs-dismiss="modal" form="concert-modal-form">No </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="chatbot.js"></script>
</body>

</html>
